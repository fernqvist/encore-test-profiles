name: playout-xavc-hd
description: XAVC LongGOP 1080p50 playout profile
encodes:
  - type: VideoEncode
    codec: libx264
    suffix: _xavc-p50_25m
    twoPass: false
    height: 1080
    format: mxf
    params:
      b:v: 25M
      r: 50
      g: 50
      pix_fmt: yuv420p
      profile:v: high
    audioEncode:
      type: SimpleAudioEncode
      codec: pcm_s16le
      samplerate: 48000
      channels: 16